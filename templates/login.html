<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Lotti animation -->
		<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
		<!-- Icon -->
		<link
			rel="shortcut icon"
			href="{{ url_for('static', filename='images/topIcon.webp') }}"
			type="image/x-icon"
		/>
		<!-- BootStrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<!-- Styles -->
		<link
			rel="stylesheet"
			href="{{ url_for('static', filename='css/loginstyle.css') }}"
		/>
		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
			rel="stylesheet"
		/>
		<!-- Scripts -->
		<script src="{{ url_for('static', filename='js/loginscript.js') }}"></script>
		<!--  -->
		<title>Image Uploader</title>
	</head>
	<body>
		<!-- Main container -->
		<div
			class="container p-3 mt-5 formContainer d-flex flex-column justify-content-center align-items-center"
		>
			<!-- Logo Image -->
			<div
				class="rounded-circle border border-4 p-4 bg-success overflow-hidden mb-3"
			>
				<img
					src="{{ url_for('static', filename='images/topIcon.webp') }}"
					alt=""
					class="loginLogo"
				/>
			</div>
			<!-- Form -->
			<div class="loginForm">
				<!-- Username -->
				<div class="mb-4">
					<label for="email" class="form-label fs-4 ms-3 formLabel"
						>Username:</label
					>
					<input
						type="text"
						class="form-control p-3 fs-5 formInput"
						id="username"
						placeholder="Enter username"
						name="username"
					/>
				</div>
				<!-- Password -->
				<div class="mb-5">
					<label for="email" class="form-label fs-4 ms-3 formLabel">
						Password:
					</label>
					<input
						type="password"
						class="form-control p-3 fs-5 formInput"
						id="password"
						placeholder="Enter password"
						name="password"
					/>
				</div>
				<!-- Login and Signup buttons -->
				<div class="d-flex justify-content-between">
					<button
						class="btn btn-warning fs-4 shadow btn-lg flex-fill me-3"
						onclick="login()"
					>
						Login
					</button>
					<button
						class="btn btn-primary fs-4 shadow btn-lg flex-fill ms-3"
						onclick="signup()"
					>
						Sign Up
					</button>
				</div>
			</div>
		</div>
		<div class="position-absolute loaderModal" id="loaderModal">
			<div class="position-absolute loginLoader">
				<div class="spinner-grow text-primary" role="status">
					<span class="visually-hidden">Loading...</span>
				</div>
			</div>
		</div>
	</body>
</html>
